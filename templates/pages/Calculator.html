<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/calStyle.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display">
        <input type="text" name="" id="result" value="0" readonly />
      </div>
      <div class="buttons">
        <button onclick="appendValue('7')" type="button">7</button>
        <button onclick="appendValue('8')" type="button">8</button>
        <button onclick="appendValue('9')" type="button">9</button>
        <button onclick="appendValue('+')" class="operator" type="button">
          +
        </button>
        <button onclick="appendValue('4')" type="button">4</button>
        <button onclick="appendValue('5')" type="button">5</button>
        <button onclick="appendValue('6')" type="button">6</button>
        <button onclick="appendValue('-')" class="operator" type="button">
          -
        </button>
        <button onclick="appendValue('1')" type="button">1</button>
        <button onclick="appendValue('2')" type="button">2</button>
        <button onclick="appendValue('3')" type="button">3</button>
        <button onclick="appendValue('*')" class="operator" type="button">
          x
        </button>
        <button onclick="clearResult('C')" type="button">C</button>
        <button onclick="appendValue('0')" type="button">0</button>
        <button onclick="calculateResult('=')" class="operator" type="button">
          =
        </button>
        <button onclick="appendValue('/')" class="operator" type="button">
          /
        </button>
      </div>
    </div>
    <script src="/static/calScript.js"></script>
  </body>
</html>
