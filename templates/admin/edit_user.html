<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit User</title>
  </head>
  <body>
    <h2>Edit User</h2>

    <form method="POST">
      <input
        type="text"
        name="firstname"
        value="{{ user.firstname }}"
        required
      /><br />
      <input
        type="text"
        name="lastname"
        value="{{ user.lastname }}"
        required
      /><br />
      <input
        type="text"
        name="username"
        value="{{ user.username }}"
        required
      /><br />
      <button type="submit">Save</button>
    </form>

    <a href="/users">Back to User List</a>
  </body>
</html>
