<!DOCTYPE html>
<html>
  <head>
    <title>Edit User</title>
  </head>
  <body>
    <h2>Edit User</h2>
    <form method="POST">
      <label>Firstname:</label><br />
      <input
        type="text"
        name="firstname"
        value="{{ user.firstname }}"
        required
      /><br /><br />

      <label>Lastname:</label><br />
      <input
        type="text"
        name="lastname"
        value="{{ user.lastname }}"
        required
      /><br /><br />

      <label>Email (Username):</label><br />
      <input
        type="text"
        name="username"
        value="{{ user.username }}"
        required
      /><br /><br />

      <button type="submit">Update</button>
    </form>
  </body>
</html>
