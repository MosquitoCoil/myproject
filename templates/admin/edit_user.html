<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit User</title>
  </head>
  <body>
    <h2>Edit User</h2>

    <form method="POST">
      <input
        type="text"
        name="firstname"
        value="{{ user.firstname }}"
        required
      /><br />
      <input
        type="text"
        name="lastname"
        value="{{ user.lastname }}"
        required
      /><br />
      <input
        type="text"
        name="username"
        value="{{ user.username }}"
        required
      /><br />
      <select name="is_admin">
        {% if user.is_admin == 1 %}
        <option value="{{user.is_admin}}">admin</option>
        {% else %}
        <option value="{{user.is_admin}}">user</option>
        {% endif %}
        <option value="1">admin</option>
        <option value="0">user</option>
      </select>
      <br />
      <button type="submit">Save</button>
    </form>

    <a href="/users">Back to User List</a>
  </body>
</html>
